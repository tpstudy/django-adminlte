{% extends 'layouts/auth_base.html' %}

{% block title %} Password Reset Complete {% endblock title %}

{% block bodyclass %} login-page {% endblock bodyclass %}

{% block content %}
<div class="login-box">
  <div class="login-logo">
    <a href="/"><b>Admin</b>LTE</a>
  </div>
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Your password has been set. You may go ahead and log in now.</p>
      <div class="row">
        <div class="col-12">
          <a href="{% url 'accounts:login' %}" class="btn btn-primary btn-block">Log in</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
